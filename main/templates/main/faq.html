{% extends 'main/base.html' %}

{% block title %}
FAQs
{% endblock %}

{% block content %}
<style>
    .content-asset {
        max-width: 750px;
        margin: 0 auto;
    }
 h1 {
        font-size: 2.3em;
        margin-bottom: 20px;
        text-align: center;
     margin-top: 22px;
    }
    .cms_accordion_group {
        margin-bottom: 15px;
    }
    .cms_accordion_name {
        cursor: pointer;
        margin: 0;
        padding: 10px;
        background-color: #f9f9f9;
        font-size: 1.5em;
        border: 1px solid #edebeb;
    }
    .cms_accordion_content {
        display: none;
        font-size: 0.9em;
        padding: 10px;
        border: 1px solid #e6e6e6;
        border-top: none;
    }
    .cms_accordion_content.show {
        display: block;
    }
</style>
<body>
<h1>Вопросы и ответы</h1>
<div class="cs-content-panel">
    <div class="content-asset" data-assetid="frequently-asked-questions">
        <div class="cms_accordion">
            {% for faq in faqs %}
                <div class="cms_accordion_group">
                    <div class="js-keyboard-clickable cms_accordion_title">
                        <h3 class="cms_accordion_name">{{ faq.question }}</h3>
                    </div>
                    <div class="cms_accordion_content">
                        <p>{{ faq.answer }}</p>
                    </div>
                </div>
            {% endfor %}
    </div>
</div>
<script>
    document.querySelectorAll('.cms_accordion_title').forEach(title => {
        title.addEventListener('click', () => {
            const content = title.nextElementSibling;
            content.classList.toggle('show');
        });
    });
</script>
</body>
{% endblock %}
